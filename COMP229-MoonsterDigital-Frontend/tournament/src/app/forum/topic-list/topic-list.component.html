<!-- Topic List Page -->

<body class="body-background">
    <!-- Main Content -->
    <main class="container">
        <div class="justify-content-start">
            <!-- Website-Introduction -->
            <h3>{{ title }}</h3>
            <br>

            <!--Create Topic Button-->
            <div *ngIf='isLoggedIn()' class="d-flex justify-content-end align-items-center">
                <a class="btn btn-orange" [routerLink]="['/forum/topic/add']"><i class="fas fa-plus"></i> <b>Add
                        Topic</b></a>
            </div>

            <!--Topic List Session-->
            <div *ngFor='let topic of topics'>
                <div class="btn card mt-3 mb-3 bg-dark text-light border border-light border-2 rounded text-start"
                    (click)='viewComment(topic._id!)'>
                    <div class="card-header">
                        <div class="mr-4 mt-2">
                            <h5>{{topic.topicTitle}}</h5>
                            <p class="forum-date"> Posted by {{ topic.username }} on {{ getSplittedISODateString(topic.date!) }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
