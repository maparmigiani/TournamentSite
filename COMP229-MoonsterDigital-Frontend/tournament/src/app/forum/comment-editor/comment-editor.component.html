<!-- Comment List Page -->

<body class="body-background">
    <!-- Main Content -->
    <main class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h3>{{ title }}</h3>
          <br>
          <div class="card-body">
            <!-- Form -->
            <form class="form" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
              <fieldset class="form-group mb-3">
                <label for="title" class="form-label">Subject</label>
                <input type="text" class="form-control" formControlName='title' name='title' id='title' required
                  autofocus autocomplete='off'>
              </fieldset>
              <fieldset class="form-group mb-3">
                <label for="title" class="form-label">Comment</label>
                <textarea class="form-control" formControlName='content' name="content" id="content" required></textarea>
              </fieldset>
  
              <div class="d-flex flex-row justify-content-center">
                <!--Cancel Button-->
                <button type='reset' class="btn btn-secondary m-3" (click)='returnToTopic()'> Cancel</button>
                <!--Submit Button-->
                <button class="btn btn-primary m-3" type='submit' [disabled]="!commentForm.valid"> {{ editing ? "Save" : "Add" }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
