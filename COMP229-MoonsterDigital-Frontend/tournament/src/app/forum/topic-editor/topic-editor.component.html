<!-- Topic List Page -->

<body class="body-background">
  <!-- Main Content -->
  <main class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6">
        <h3>{{ title }}</h3>
        <br>
        <div class="card-body">
          <!-- Form -->
          <form class="form" [formGroup]="topicForm" (ngSubmit)="onSubmit()">
            <fieldset class="form-group mb-3">
              <label for="title" class="form-label">Subject</label>
              <input type="text" class="form-control" formControlName='topicTitle' name='title' id='title' required
                autofocus autocomplete='off'>
            </fieldset>
            <fieldset class="form-group mb-3">
              <label for="title" class="form-label">Content</label>
              <textarea class="form-control" formControlName='content' name="content" id="content"></textarea>
            </fieldset>

            <div class="d-flex flex-row justify-content-center">
              <!--Cancel Button-->
              <button type='reset' class="btn btn-secondary m-3" routerLink='/forum/topic'> Cancel</button>
              <!--Submit Button-->
              <button class="btn btn-primary m-3" type='submit' [disabled]="!topicForm.valid"> {{ editing ? "Save" : "Add" }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
