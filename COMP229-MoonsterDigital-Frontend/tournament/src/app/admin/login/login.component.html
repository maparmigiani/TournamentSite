<!-- Login Page -->

<body class="body-background">
  <!-- Main Content -->
  <main class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6">
        <h3>{{ title }}</h3>
        <br>
        <div class="card-body">
          <!-- Form -->
          <form class="form" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
            <fieldset class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName='username' name='username' id='username' required
                autofocus autocomplete='off'>
            </fieldset>
            <!-- Password Field with Show and Hide Function-->
            <fieldset class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" name='password' id='passwordTextField' formControlName="password"
                  required autocomplete='off'>
                <div class="input-group-append">
                  <button class="btn border-left-0 border" type="button" style="background-color: white;"
                    onclick="ShowHidePassword()">
                    <i class="fas fa-eye d-none" id="show_eye"></i>
                    <i class="fas fa-eye-slash" id="hide_eye"></i>
                  </button>
                </div>
              </div>
            </fieldset>

            <!-- Register Page Button -->
            <div>
              <p>Need an account? <a href="/admin/register">Register</a></p>
            </div>

            <!-- Error Session-->
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf='errorMessage != null'>
              {{ errorMessage }}
            </div>

            <!-- Login Button -->
            <div class="d-flex flex-row justify-content-center">
              <button class="btn btn-orange m-3" type='submit' [disabled]="!userLoginForm.valid"> Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
